<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>php-dischi-json</title>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <!-- style -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- vue js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- axios -->
        <script
            src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <div id="app">

                        <!-- header -->
                        <header class="d-flex align-items center justify-content-between">
                        <!-- logo -->
                        <div>
                            <img class="logo" src="./img/logo.jpg" alt>
                            <span class="fw-bold text-white">
                                Booltify
                            </span>
                        </div>
                        <!-- /logo -->

                        <!-- navbar -->
                        <div class="header-nav text-white d-flex gap-5 me-3">
                            <span @click.prevent="onlyLiked()">
                                <a href>
                                    VisualizzaPreferiti
                                </a>
                            </span>
                            <span @click.prevent="allAlbum()">
                                <a href>Visualizza Tutto</a>
                            </span>
                        </div>
                        <!-- /navbar -->

                    </header>
                    <!-- /header -->

                    <!-- container -->
                    <div
                        class="container py-5">
                        <div
                            class="row w-100 d-flex justify-content-center gap-3">
                            <!-- card -->
                            <div class="text-white"
                                v-if="arrayDischi.length===0"> Nessun disco tra
                                i preferiti...</div>
                            <div class="card p-4 text-center" name="card"
                                @click.prevent="addLike(index)"
                                v-for="curElem,index in arrayDischi"
                                style="width: 18rem;">
                                <!-- show heart if card like is true -->
                                <span class="hearts"
                                    v-if="curElem.like === true">
                                    &hearts;
                                </span>
                                <img :src="curElem.poster" class="card-img-top"
                                    alt="...">
                                <div class="card-body">
                                    <p class="card-text">{{curElem.title}}</p>
                                    <p class="card-text">{{curElem.author}}</p>
                                    <p class="card-text">{{curElem.year}}</p>
                                </div>
                            </div>
                            <!-- card -->
                        </div>
                    </div>
                </div>
                <!-- /container -->

            </div>

            <!-- script -->
            <script src="./js/script.js"></script>
        </body>
    </html>
